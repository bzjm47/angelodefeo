  <style>
    /* Small page-specific tweaks to keep the homepage ultra-clean */
    .landing { min-height: calc(100vh - 84px); display:flex; align-items:center; }
    .landing-center { width:100%; max-width:720px; margin:0 auto; text-align:center; padding:48px 16px; }

    .btn-stack { display:grid; gap:12px; margin-top:18px; }
    .btn-wide { width:100%; justify-content:center; }

      .btn-stack { grid-template-columns: 1fr 1fr 1fr; }

      <div class="btn-stack">
        <a class="btn btn-primary btn-wide" href="tel:+18053774771">Call / Text</a>
        <a class="btn btn-ghost btn-wide" href="contact.html">Service Request</a>
        <a class="btn btn-ghost btn-wide" href="gallery.html">Recent Work</a>
      </div>

      <p class="muted subline">
        More photos & updates on Instagram:
        <a class="footer-link" href="https://instagram.com/askangelo805" target="_blank" rel="noopener"> @askangelo805</a>
      </p>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <div class="footer-left">
        <div class="footer-title">Ask Angelo LLC</div>
        <div class="footer-sub">Handyman Services • Ventura County</div>
      </div>
      <div class="footer-right">
        <a class="footer-link" href="tel:+18053774771">Call/Text: (805) 377-4771</a>
        <span class="dot">•</span>
        <a class="footer-link" href="mailto:ask@angelodefeo.com">ask@angelodefeo.com</a>
        <span class="dot">•</span>
