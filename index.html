<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ask Angelo — If it needs fixing…</title>
  <meta name="description" content="Ventura County handyman & remodeling. If it needs fixing… Ask Angelo.">
  <link rel="icon" href="/assets/icons/favicon.svg">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a class="brand" href="/" aria-label="Ask Angelo home">
        <img class="brand-logo" src="/assets/logo.png" alt="Ask Angelo, LLC logo">
      </a>
      <div class="nav-right">
        <a class="nav-link" href="/gallery.html">Gallery</a>
        <a class="nav-link" href="/contact.html">Request</a>
        <a class="nav-cta" href="mailto:ask@angelodefeo.com?subject=Quote%20request%20from%20angelodefeo.com">Email</a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero hero-simple">
      <div class="hero-center">
        <img class="home-logo" src="/assets/logo.png" alt="Ask Angelo, LLC">
        <h1 class="h1">What can I help you fix?</h1>
        <p class="muted">Type a quick description (or tap a button). We’ll jump to relevant past work — or you can submit a request.</p>

        <form class="ask" id="askForm" autocomplete="off">
          <label class="sr-only" for="askInput">Ask Angelo</label>
          <input id="askInput" type="text" inputmode="search" placeholder="e.g., leaking faucet, drywall patch, new outlet, fence repair…" />
          <button class="btn" type="submit">Ask</button>
        </form>

        <div class="chips" aria-label="Popular requests">
          <button type="button" class="chip" data-q="Plumbing">Plumbing</button>
          <button type="button" class="chip" data-q="Electrical">Electrical</button>
          <button type="button" class="chip" data-q="Drywall">Drywall</button>
          <button type="button" class="chip" data-q="Tile">Tile</button>
          <button type="button" class="chip" data-q="Outdoor / Fence">Outdoor / Fence</button>
        </div>

        <div class="hero-links">
          <a class="btn btn-ghost" href="/gallery.html">Browse the gallery</a>
          <a class="btn" href="/contact.html">Submit a request</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <div class="footer-left">
        <div class="footer-title">Ask Angelo, LLC</div>
        <div class="footer-sub">Remodeling • Repairs • Maintenance</div>
      </div>
      <div class="footer-right">
        <a class="footer-link" href="mailto:ask@angelodefeo.com">ask@angelodefeo.com</a>
        <span class="dot">•</span>
        <a class="footer-link" href="tel:+1(805) 790-2759">Call/Text</a>
        <span class="dot">•</span>
        <span class="footer-sub">© <span id="year"></span></span>
      </div>
    </div>
  </footer>

  <script src="/scripts/main.js"></script>
  <script src="/scripts/home.js"></script>
</body>
</html>
