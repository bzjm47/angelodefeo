<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <!-- Turquoise-teal gradient -->
      <stop offset="0%" stop-color="#4ee0c2"></stop>
      <stop offset="100%" stop-color="#0097a7"></stop>
    </linearGradient>
  </defs>

  <!-- Rounded gradient square -->
  <rect width="64" height="64" rx="10" fill="url(#grad)"></rect>

  <!-- Big bold AD -->
  <text x="50%" y="52%" dominant-baseline="middle" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="900" font-size="34" letter-spacing="2" fill="#000000">
    AD
  </text>
</svg>
