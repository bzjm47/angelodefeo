<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery | Angelo DeFeo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <style>
    .gallery-section {
      margin: 3rem auto;
      max-width: 1200px;
      padding: 0 1rem;
    }

    .gallery-section h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.5rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
      object-fit: cover;
      transition: transform 0.2s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.02);
    }
  </style>
</head>

<body>

  <header>
    <h1>Our Work</h1>
  </header>

  <!-- Kitchens -->
  <section class="gallery-section">
    <h2>Kitchens</h2>
    <div class="gallery-grid">
      <img src="assets/gallery/kitchen/angelo-kitchen-remodel-001.jpg" alt="Kitchen remodel">
      <img src="assets/gallery/kitchen/angelo-kitchen-remodel-002.jpg" alt="Kitchen remodel">
    </div>
  </section>

  <!-- Bathrooms -->
  <section class="gallery-section">
    <h2>Bathrooms</h2>
    <div class="gallery-grid">
      <img src="assets/gallery/bathroom/angelo-bathroom-remodel-001.jpg" alt="Bathroom remodel">
      <img src="assets/gallery/bathroom/angelo-bathroom-remodel-002.jpg" alt="Bathroom remodel">
    </div>
  </section>

  <!-- Tile Work -->
  <section class="gallery-section">
    <h2>Tile Work</h2>
    <div class="gallery-grid">
      <img src="assets/gallery/tile/tile-01.jpg" alt="Tile installation">
    </div>
  </section>

  <!-- Finish Work -->
  <section class="gallery-section">
    <h2>Finish Work</h2>
    <div class="gallery-grid">
      <img src="assets/gallery/finish/finish-01.jpg" alt="Finish carpentry">
    </div>
  </section>

</body>
</html>
