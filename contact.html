<section class="section">
  <h1>Contact</h1>
  <p class="kicker">Let's discuss your project</p>

  <form name="contact" method="POST" action="/thanks.html"
        data-netlify="true" netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="contact">

    <!-- honeypot -->
    <p class="sr-only"><label>Donâ€™t fill this out:
      <input name="bot-field"></label></p>

    <p><label>Your Name<br>
      <input name="name" required autocomplete="name"></label></p>

    <p><label>Email<br>
      <input type="email" name="email" required autocomplete="email"></label></p>

    <p><label>Phone (optional)<br>
      <input name="phone" inputmode="tel" autocomplete="tel"></label></p>

    <p><label>Project Details<br>
      <textarea name="message" rows="5" required></textarea></label></p>

    <p><button class="btn" type="submit">Send</button></p>
  </form>

  <p>Prefer email? Reach me at:
    <span id="email"></span>
  </p>

  <script>
    const user = "hello", domain = "angelodefeo.com";
    document.getElementById("email").innerHTML =
      `<a href="mailto:${user}@${domain}">${user}@${domain}</a>`;
  </script>
</section>
